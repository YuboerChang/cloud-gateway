server:
  port: 8083
spring:
  application:
    name: cloud-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启 Gateway 服务注册中心服务发现
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://cloud-user #通过服务发现进行转发
          predicates:
            - Path=/user/**
          filters:
            - name: RequestRateLimiter
              args:
                # 令牌桶每秒填充平均速率, 允许用户每秒处理多少个请求。
                redis-rate-limiter.replenishRate: 1
                # 令牌桶的容量，允许在1s内完成的最大请求数。
                redis-rate-limiter.burstCapacity: 2
                # 使用SpEL表达式从Spring容器中获取Bean对象, 查看RateLimiteConfig实现类中的方法名
                key-resolver: "#{@pathKeyResolver}"
                #key-resolver: "#{@ipKeyResolver}"
                #key-resolver: "#{@userKeyResolver}"
            - CustomGatewayFilter
  redis:
    host: localhost
    port: 6379
    timeout: 5000
    client-type: lettuce
    lettuce:
      pool:
        max-active: 8
        max-wait: 10000
  datasource:
    url: jdbc:mysql://localhost:3306/cloud?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: cloud
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 2
      idle-timeout: 30000
      maximum-pool-size: 5
      connection-timeout: 30000
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8081/eureka/
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.coolers.cloud.cloudGateway.po
logging:
  config: classpath:logback-spring.xml
  file:
    name: cloud-gateway